<!DOCTYPE html>
<html lang="en">

<head>
<!--the will that finds its immediate expression in an act
manifestation of a will that produces a concrete effect-->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Anne Julian">

  <title></title>

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  <!-- Styles -->
  <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/main.css') }}">
 <!--<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/clean-blog.css') }}">-->



  <!-- Tide graph-->
  <script src="{{ url_for('static',filename='js/tide.js') }}"></script>

</head>

<body>
<div class="grid">
  <div class="grid-header">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <a class="navbar-brand" href="{{url_for('index')}}">Anne Julian</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('index')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('about')}}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
            </li>
          </ul>
        </div> <!--end collapse navbar-collapse -->
    </nav>
 
  
    <!-- Page Header -->
    <header class="masthead {{heading}}">
      <div class="overlay"></div>
          <div class="col-lg-10 col-md-12 mx-auto">
            <div class="site-heading">
              <h1>{{heading}}</h1>
              <span class="subheading">{{ subheading }}</span>
            </div>
          </div>
    </header>
  </div> <!--end grid-masthead -->

    <!-- Main Content -->
    
  <div class="grid-content">
      
            {% block content %}{% endblock %}
 
  </div> <!-- end grid-content-->

</div><!-- end grid -->

<hr>

<!-- Footer -->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>Copyright &copy; Anne Julian 2019<br />
        </p>
      </div>
    </div>
  </div>
</footer>
<br>




</body>

</html>
